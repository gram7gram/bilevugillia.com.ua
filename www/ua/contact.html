<main>

    <div class="container">
        <section class="p-3 mx-auto bg-white shadow-sm my-4">
            <h1 class="text-center">Хочете дізнатись більше?</h1>
            <h3 class="mbr-section-subtitle text-center mbr-light pb-3 mbr-fonts-style">Задайте Ваше питання!</h3>

            <div class="row justify-content-center">
                <div class="media-container-column col-lg-8">

                    <div id="contact-me-success" class="alert alert-success d-none" role="alert">
                        Ваше питання успішно відправлене
                    </div>

                    <div id="contact-me-error" class="alert alert-danger d-none" role="alert">
                        Неможливо відправити Ваше питання. Повторіть спробу пізніше
                    </div>

                    <form id="contact-me" class="mbr-form mb-5">
                        <div class="row row-sm-offset">
                            <div class="col-md-6 multi-horizontal" data-for="name">
                                <div class="form-group">
                                    <label class="form-control-label mbr-fonts-style required"
                                           for="contact-me-name">Ваше ім'я</label>
                                    <input type="text" class="form-control" name="name"
                                           required=""
                                           id="contact-me-name">
                                </div>
                            </div>
                            <div class="col-md-6 multi-horizontal" data-for="email">
                                <div class="form-group">
                                    <label class="form-control-label mbr-fonts-style required"
                                           for="contact-me-email">E-mail</label>
                                    <input type="email" class="form-control" name="email"
                                           required="" id="contact-me-email">
                                </div>
                            </div>
                        </div>
                        <div class="form-group" data-for="message">
                            <label class="form-control-label mbr-fonts-style required"
                                   for="contact-me-message">Ваше питання</label>
                            <textarea class="form-control" name="message" rows="7"
                                      id="contact-me-message"></textarea>
                        </div>

                        <div class="input-group-btn text-center">
                            <button id="contact-me-submit" type="submit" disabled
                                    class="btn btn-primary btn-form btn-lg">Відправити
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </section>
    </div>
